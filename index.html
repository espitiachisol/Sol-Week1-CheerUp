<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheer up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <p class="logo">CHEER UP</p>
      <div class="items">
        <a class="hidden" href="#">Wallpapers</a>
        <a class="hidden" href="#">Quotes</a>
        <a class="hidden" href="#">Contact Us</a>
        <a class="hidden" href="#">Cheer You Up</a>
        <a href="#" class="show"
          ><img src="imgs/Hamburger-Menu.png" alt="Hamburger-Menu"
        /></a>
      </div>
    </header>
    <div class="welcome">
      <h1>Welcome to Cheer___up</h1>
    </div>

    <div class="pics-section">
      <div class="box">
        <img class="img" src="imgs/1.jpg" alt="Dream big" />

        <p class="img-title">Dream big</p>
      </div>
      <div class="box">
        <img class="img" src="imgs/2.jpg" alt="Success" />

        <p class="img-title">Success</p>
      </div>
      <div class="box">
        <img class="img" src="imgs/3.jpg" alt="Distance" />

        <p class="img-title">Distance</p>
      </div>
      <div class="box">
        <img class="img" src="imgs/4.jpg" alt="Keep going" />

        <p class="img-title">Keep going</p>
      </div>
      <div class="box">
        <img class="img" src="imgs/5.jpg" alt="You got this" />

        <p class="img-title">You got this</p>
      </div>
      <div class="box">
        <img class="img" src="imgs/6.jpg" alt="Progress" />

        <p class="img-title">Progress</p>
      </div>
      <div class="box">
        <img class="img" src="imgs/7.jpg" alt="Shoot!" />

        <p class="img-title">Shoot!</p>
      </div>
      <div class="box">
        <img class="img" src="imgs/8.jpg" alt="Show up!" />

        <p class="img-title">Show up!</p>
      </div>
    </div>
  </body>
</html>
